<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>TRAVEL</title>
</head>
<body>
  
  <div class="container">
    
    
    <h1 class="site-title">Kim birinchi borishga!</h1>
    
    <form class="form">
      
      <p class="form__text">Masofa:</p>
      
      <input class="form__control" placeholder="km" type="text">
      
      <button class="form__btn">Hisoblash</button>
      
    </form>
    
    <span class="error"></span>
    
    <ul class="list">
      
      <li class="item">
        <img class="item__img" src="./images/man.svg" width="50" height="50" alt="">
        <h2 class="item__title">Piyoda</h2>
        <p class="item__text"> <span class="item__text__span"></span> </p>
      </li>
      
      <li class="item">
        <img class="item__img" src="./images/bike.svg" width="50" height="50" alt="">
        <h2 class="item__title">Velosipedda</h2>
        <p class="item__text"> <span class="item__text__span2"></span> </p>
      </li>
      
      <li class="item">
        <img class="item__img" src="./images/car.svg" width="50" height="50" alt="">
        <h2 class="item__title">Mashinada</h2>
        <p class="item__text"> <span class="item__text__span3"></span> </p>
      </li>
      
      <li class="item">
        <img class="item__img" src="./images/plane.svg" width="50" height="50" alt="">
        <h2 class="item__title">Samaliyota</h2>
        <p class="item__text"> <span class="item__text__span4"></span> </p>
      </li>
      
    </ul>
    
  </div>   
  
  <script src="./travel.js"></script>
</body>
</html>
